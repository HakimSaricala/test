<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  
</head>
<body>
    <div class ="container">
        <div class="row">
            <div class="col-lg-12" style="background-color:skyblue;border: 2px solid black">
                <h1><center>Trivia</center></h1>
            </div>
            <div class="col-lg-12" style="background-color:cyan;border: 2px solid black;text-align: center">
                <h2 class="question"></h2>
            </div>
            <div class="col-lg-12" style="background-color:whitesmoke;border: 2px solid black">
                <h3>Answer:</h3>
                <h3 class="answer" style="text-align: center"></h3>
            </div>
            <div class="col-sm-4" style="background-color:cyan;border: 2px solid black">
                <h3><center>Game id</center></h3>
            </div>
            <div class="col-sm-4"style="background-color:cyan;border: 2px solid black">
                <h3><center>Airdate</center></h3>
            </div>
            <div class="col-sm-4"style="background-color:cyan;border: 2px solid black">
                <h3><center>Created</center></h3>
            </div>
            
            <div class="col-sm-4"style="background-color:whitesmoke;border: 2px solid black">
                <h3 class="game_id"style="text-align: center"></h3>
            </div>
            <div class="col-sm-4" style="background-color:whitesmoke;border: 2px solid black">
                <h3 class="airdate"style="text-align: center"></h3>
            </div>
            <div class="col-sm-4"style="background-color:whitesmoke;border: 2px solid black">
                <h3 class="created"style="text-align: center"></h3>
            </div>
            


        </div>
    </div>
    
<script>
    fetch("https://jservice.io//api/random")
    .then(response => {
            if(!response.ok){
                throw new Error("Something went Wrong"+ response.statusText)
            }return response.json()
    })
    .then(items => {

            for (let item of items) {
                console.log(item);
              
                document.querySelector(".answer").innerHTML =item.answer;
             
                document.querySelector(".question").innerHTML = item.question
                document.querySelector(".game_id").innerHTML = item.game_id
                document.querySelector(".airdate").innerHTML = item.airdate
                document.querySelector(".created").innerHTML = item.created_at

            }
        
            

    })


</script>


</body>
</html>
